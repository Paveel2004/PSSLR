<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация объекта</title>
    <style>
        #animated-object {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color:blue;
            transition: transform 2s;
        }
    </style>
</head>
<body>
   <div id="animated-object"></div>
   <script>
        const animationData = {
            x: 100,
            y: 50,
            duration: 2000,
            targetElementId: "animated-object"
        }
        const targetElement = document.getElementById(animationData.targetElementId);
        targetElement.style.transform = `translate(${animationData.x}px, ${animationData.y}px)`;

        setTimeout(() => {
            targetElement.style.transform = `translate(${animationData.x + 200}px, ${animationData.y}px)`;
        }, animationData.duration);
        
   </script>
</body>
</html>
